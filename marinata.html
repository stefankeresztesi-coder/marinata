<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marinata √âtterem - Online Rendel√©s</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdfdfd; margin: 0; padding: 0; }
        .banner { 
            width: 100%; height: 300px; 
            background: url('banner.jpg') center/cover no-repeat;
            display: flex; align-items: center; justify-content: center; 
            text-align: center; gap: 20px;
        }
        .banner img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid white; object-fit: cover; }
        .banner h1 { 
            margin: 0; font-family: cursive; font-size: 4rem; color: #000; 
            text-shadow: 0 0 10px #fff, 0 0 20px #fff; 
        }
        .container { max-width: 1200px; margin: 20px auto; display: flex; gap: 20px; padding: 0 15px; flex-wrap: wrap; }
        .categories { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; flex: 3; }
        .cat-card { background: white; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; border: 1px solid #ddd; }
        .cat-card:hover { border-color: #25D366; transform: translateY(-3px); transition: 0.3s; }
        #menu-view { display: none; flex: 3; }
        .food-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 15px; }
        .food-item { background: white; border-radius: 10px; border: 1px solid #eee; padding: 15px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; }
        .add-btn { background: #ff6600; color: white; border: none; padding: 10px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .cart-box { background: white; padding: 20px; border-radius: 12px; flex: 1; min-width: 300px; border: 2px solid #25D366; height: fit-content; position: sticky; top: 10px; }
        #order-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:1000; justify-content:center; align-items:center; }
        .order-form { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; }
        .order-form input { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>

    <div class="banner">
        <img src="logo.jpg" alt="Logo">
        <h1>Marinata √©tterem</h1>
    </div>

    <div class="container">
        <div id="category-view" class="categories"></div>
        <div id="menu-view">
            <button onclick="showCategories()" style="cursor:pointer; padding:10px; margin-bottom:10px;">‚Üê Vissza</button>
            <h2 id="category-title"></h2>
            <div id="food-list-container" class="food-list"></div>
        </div>
        <div class="cart-box">
            <h3>üõí Kos√°r</h3>
            <div id="cart-content">√úres.</div>
            <p>√ñsszesen: <strong id="total">0</strong> lei</p>
            <button class="add-btn" style="background:#25D366; width:100%" onclick="openOrderForm()">RENDEL√âS</button>
        </div>
    </div>

    <div id="order-overlay">
        <div class="order-form">
            <h3>Rendel√©si adatok</h3>
            <input type="text" id="cust-name" placeholder="N√©v">
            <input type="text" id="cust-addr" placeholder="C√≠m">
            <input type="tel" id="cust-phone" placeholder="Telefon">
            <button class="add-btn" style="background:#25D366; width:100%" onclick="sendWhatsApp()">K√ºld√©s WhatsApp-on</button>
            <button onclick="document.getElementById('order-overlay').style.display='none'">M√©gse</button>
        </div>
    </div>

    <script>
        const WHATSAPP_NUMBER = "40747574899";
        const database = {
            'sertes': [
                {name:'Sert√©s Palerm√≥-i', price:50}, {name:'Grill sert√©s tarja', price:61}, 
                {name:'Cig√°ny pecsenye', price:61}, {name:'Csontos malac T-bone', price:75}, 
                {name:'Oldalas BBQ sz√≥sszal', price:63}, {name:'M√©zes-must√°ros oldalas', price:65}, 
                {name:'Eiffel torony burgony√°val', price:67}, {name:'Malaccs√ºl√∂k babraguval', price:102},
                {name:'Pr√©zliben r√°ntott sert√©s', price:45}
            ],
            'hal': [
                {name:'Roston s√ºlt lazac fil√©', price:63}, {name:'Roston s√ºlt pisztr√°ng', price:44}, 
                {name:'Kukoricalisztes pisztr√°ng', price:46}, {name:'Szardella t√°l', price:58}, 
                {name:'Lazac salsa sz√≥sszal', price:69}, {name:'Garn√©lar√°k pank√≥ morzs√°ban', price:60}
            ],
            'marha': [
                {name:'Pacal p√∂rk√∂lt galusk√°val', price:60}, {name:'Cs√≠p≈ës t√°l', price:68}
            ],
            'koretek': [
                {name:'Has√°bburgonya', price:12}, {name:'Burgonya p√ºr√©', price:11}, 
                {name:'Wedges burgonya', price:11}, {name:'Arany burgonya', price:12},
                {name:'Rizses z√∂lds√©g', price:10}, {name:'Puliszka', price:12}, {name:'Rizotto', price:18}
            ],
            'pizza': [
                {name:'Pizza Salami', price:27}, {name:'Margherita', price:24}, 
                {name:'Funghi', price:25}, {name:'Prosciutto', price:26}, 
                {name:'Capricciosa', price:29}, {name:'Diavolo', price:28},
                {name:'Dallas', price:28.5}, {name:'California', price:33}, {name:'Ungarese', price:31}
            ]
        };

        const categories = [
            { id: 'sertes', name: 'Sert√©s √©telek', icon: 'ü•©' },
            { id: 'hal', name: 'Hal √©telek', icon: 'üêü' },
            { id: 'marha', name: 'Marha √©telek', icon: 'üçñ' },
            { id: 'koretek', name: 'K√∂retek', icon: 'üçü' },
            { id: 'pizza', name: 'Pizza', icon: 'üçï' }
        ];

        let cart = [];

        function init() {
            const grid = document.getElementById('category-view');
            categories.forEach(cat => {
                grid.innerHTML += `<div class="cat-card" onclick="showMenu('${cat.id}', '${cat.name}')"><div>${cat.icon}</div><h3>${cat.name}</h3></div>`;
            });
        }

        function showMenu(id, name) {
            document.getElementById('category-view').style.display = 'none';
            document.getElementById('menu-view').style.display = 'block';
            document.getElementById('category-title').innerText = name;
            const container = document.getElementById('food-list-container');
            container.innerHTML = '';
            database[id].forEach(item => {
                container.innerHTML += `<div class="food-item"><strong>${item.name}</strong><span>${item.price} lei</span><button class="add-btn" onclick="addToCart('${item.name}', ${item.price})">Kos√°rba</button></div>`;
            });
        }

        function showCategories() {
            document.getElementById('category-view').style.display = 'grid';
            document.getElementById('menu-view').style.display = 'none';
        }

        function addToCart(name, price) {
            cart.push({name, price});
            renderCart();
        }

        function renderCart() {
            const content = document.getElementById('cart-content');
            const totalSpan = document.getElementById('total');
            if(cart.length === 0) { content.innerHTML = '√úres.'; totalSpan.innerText = '0'; return; }
            content.innerHTML = cart.map((item, i) => `<div>${item.name} - ${item.price} lei</div>`).join('');
            totalSpan.innerText = cart.reduce((sum, item) => sum + item.price, 0).toFixed(1);
        }

        function openOrderForm() { document.getElementById('order-overlay').style.display = 'flex'; }

        function sendWhatsApp() {
            const name = document.getElementById('cust-name').value;
            const addr = document.getElementById('cust-addr').value;
            let msg = `*RENDEL√âS*\nN√©v: ${name}\nC√≠m: ${addr}\n\n` + cart.map(i => `- ${i.name}`).join('\n');
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`);
        }

        init();
    </script>
</body>
</html>
