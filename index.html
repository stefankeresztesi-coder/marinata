function changeLang(lang) {
    currentLang = lang;
    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
    const activeBtn = document.getElementById('btn-' + lang);
    if (activeBtn) activeBtn.classList.add('active');
    
    const elements = {
        'back-btn-text': 'backBtn',
        'contact-title-text': 'contactTitle',
        'address-label': 'address',
        'address-value': 'addressValue',
        'call-text': 'callNow',
        'opening-title-text': 'openingTitle',
        'weekdays-text': 'weekdays',
        'saturday-text': 'saturday',
        'sunday-text': 'sunday'
    };

    for (let id in elements) {
        const el = document.getElementById(id);
        if (el && translations[lang][elements[id]]) {
            el.innerText = translations[lang][elements[id]];
        }
    }
    
    showCategories();
}

function showCategories() {
    const container = document.getElementById('category-view');
    const menuView = document.getElementById('menu-view');
    
    if (!container || !menuView) return;

    container.innerHTML = '';
    menuView.style.display = 'none';
    container.style.display = 'grid';

    categories.forEach(cat => {
        if (database[cat.id]) {
            const card = document.createElement('div');
            card.className = 'cat-card';
            card.onclick = () => showMenu(cat.id);
            card.innerHTML = `<div style="font-size: 40px;">${cat.icon}</div><h3>${cat[currentLang]}</h3>`;
            container.appendChild(card);
        }
    });
}

function showMenu(catId) {
    const container = document.getElementById('category-view');
    const menuView = document.getElementById('menu-view');
    const listContainer = document.getElementById('food-list-container');
    
    if (!container || !menuView || !listContainer) return;

    container.style.display = 'none';
    menuView.style.display = 'block';
    
    const catData = categories.find(c => c.id === catId);
    document.getElementById('category-title').innerText = catData ? catData[currentLang].toUpperCase() : catId.toUpperCase();
    
    listContainer.innerHTML = '';

    database[catId].forEach(item => {
        const div = document.createElement('div');
        div.className = 'food-item';
        div.innerHTML = `
            <strong>${item.name[currentLang]}</strong>
            <span class="food-price">${item.price} RON</span>
            <div class="ingredients">${item.ing[currentLang]}</div>
        `;
        listContainer.appendChild(div);
    });
    window.scrollTo(0, 0);
}

document.addEventListener('DOMContentLoaded', () => {
    showCategories();
});
